apiVersion: v1                                                                                                                                          
kind: PersistentVolumeClaim                                                                                                                             
metadata:                                                                                                                                               
  name: transmission-pvc
  labels:                                                                                                                                               
    app: transmission                                                                                                                                         
spec:                                                                                                                                                   
  storageClassName: manual                                                                                                                              
  accessModes:                                                                                                                                          
    - ReadWriteMany                                                                                                                                     
  resources:                                                                                                                                            
    requests:                                                                                                                                           
      storage: 500Gi                                                                                                                                    
